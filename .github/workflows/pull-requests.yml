name: QA and deploy

on: pull_request

jobs:
  qa:
    runs-on: macos-latest-xlarge
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable --check-cache --refresh-lockfile
      - name: Install Playwright
        run: yarn playwright install --with-deps
      - name: Check formatting
        run: yarn check-formatting
      - name: Check linting
        run: yarn check-linting
      - name: Check translations
        run: yarn check-translations
      - name: Check types
        run: yarn check-types
      - name: Test
        run: yarn test

  build-deploy-demo:
    needs: qa
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable --check-cache --refresh-lockfile
      - name: Build demo-app for preview environment
        run: yarn build-demo:preview
      - name: Deploy demo-app to preview environment
        env:
          CLOUDFLARE_API_TOKEN: ${{secrets.CLOUDFLARE_API_TOKEN}}
          CLOUDFLARE_ACCOUNT_ID: ${{secrets.CLOUDFLARE_ACCOUNT_ID}}
        run: yarn deploy-demo:preview --branch ${{ github.event.number }}

  build-deploy-electron:
    needs: qa
    strategy:
      matrix:
        include:
          - os: macos-13
            arch: x64
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable --check-cache --refresh-lockfile
      - name: Set electron-app package version
        run: |
          PKG_JSON_PATH="packages/apps/electron-app/package.json"
          PR_NUMBER=$(echo "$GITHUB_REF" | awk -F'/' '{print $3}')
          printf '%s' "$(jq ".version = \"0.0.0-PR-${PR_NUMBER}\"" $PKG_JSON_PATH)" > $PKG_JSON_PATH
      - name: Build
        env:
          NODE_OPTIONS: --max-old-space-size=6144
        run: yarn build-electron
      - name: Get OS friendly name
        id: get-os
        run: echo "name=$(echo ${{ matrix.os }} | cut -d'-' -f1)" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifact@v4
        id: upload-artifacts
        with:
          name: ${{ steps.get-os.outputs.name }}-${{ matrix.arch }}-app
          path: packages/apps/electron-app/out/make/zip/darwin/${{ matrix.arch }}/*.zip
          compression-level: 0

  add-pr-comment:
    needs: [build-deploy-demo, build-deploy-electron]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            ### ðŸš€ Previews available

            - Demo app: https://${{ github.event.number }}.demosuperegodev.pages.dev/
            - Electron apps: https://github.com/superegodev/superego/actions/runs/${{ github.run_id }}
